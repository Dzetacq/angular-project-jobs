<div class="alert alert-danger mt-3" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
  </div>
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group mb-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="category.name"
             #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-3">Name is required</div>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!categoryForm.form.valid || isSubmitted">Add</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!categoryForm.form.valid || isSubmitted">Save</button>
  </form>
