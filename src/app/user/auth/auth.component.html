<h1 *ngIf="isLogin">Login</h1>
<h1 *ngIf="isRegister">Register</h1>
<h1 *ngIf="isEdit">Edit account</h1>
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{error}}
</div>
<form (ngSubmit)="onSubmit()" #authForm="ngForm">
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="user.userName" required>
  </div>
  <div class="form-group">
    <label *ngIf="!isEdit" for="password">Password</label>
    <label *ngIf="isEdit" for="password">(old) password</label>
    <input type="password" name="password" id="password" class="form-control" minlength="4" [(ngModel)]="user.password" required="">
  </div>
  <div *ngIf="isRegister || isEdit">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" name="firstname" id="firstname" class="form-control" [(ngModel)]="user.firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="user.lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" class="form-control" [(ngModel)]="user.address">
    </div>
    <div class="form-group">
      <label for="linkedIn">LinkedIn</label>
      <input type="text" name="linkedIn" id="linkedIn" class="form-control" [(ngModel)]="user.linkedIn">
    </div>
    <input *ngIf="isRegister" name="register" id="register" class="btn btn-block btn-primary mb-4 mt-4" type="submit" value="Register" [disabled]="!authForm.form.valid || isSubmitted">
  </div>

  <input *ngIf="isLogin" name="login" id="login" class="btn btn-block btn-primary mb-4 mt-4" type="submit" value="Login" [disabled]="!authForm.form.valid || isSubmitted">
  <input *ngIf="isEdit" name="save" id="save" class="btn btn-block btn-primary mb-4 mt-4" type="submit" value="Save" [disabled]="!authForm.form.valid || isSubmitted">
</form>

<p *ngIf="isLogin" class="login-wrapper-footer-text">Don't have an account? <a href="/register">Register here</a></p>
<p *ngIf="isRegister" class="login-wrapper-footer-text">Already have an account? <a href="/login">Login here</a></p>
