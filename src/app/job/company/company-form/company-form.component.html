<div class="alert alert-danger mt-3" role="alert" *ngIf="isSubmitted && error">
    {{error}}
  </div>
  <h1>Adding company</h1>
  <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" 
            [(ngModel)]="company.name" #name="ngModel" required>
        <label for="name">Name</label>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-3">Name is required</div>
    </div>
    <div class="form-group mb-3">
        <select class="form-select py-3" [(ngModel)]="company.adminId" #admin="ngModel" id="admin" name="admin">
            <option value="" selected>No admin </option>
            <option *ngFor="let u of users" [ngValue]="u.id">{{ u.userName }}</option>
        </select>
    </div>
    <div class="form-floating mb-3">
        <textarea type="text" class="form-control" id="description" name="description" placeholder="Description" 
            [(ngModel)]="company.description" #description="ngModel"></textarea>
        <label for="description">Description</label>
    </div>
    <div class="form-floating mb-3">
        <textarea type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone number" 
            [(ngModel)]="company.phoneNumber" #phoneNumber="ngModel"></textarea>
        <label for="phoneNumber">Phone number</label>
    </div>
    <div class="form-floating mb-3">
        <textarea type="text" class="form-control" id="address" name="address" placeholder="Address" 
            [(ngModel)]="company.address" #address="ngModel"></textarea>
        <label for="address">Address</label>
    </div>
    <div class="form-floating mb-3">
        <textarea type="text" class="form-control" id="mailAddress" name="mailAddress" placeholder="Mail address" 
            [(ngModel)]="company.mailAddress" #mailAddress="ngModel"></textarea>
        <label for="mailAddress">Mail address</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!companyForm.form.valid || isSubmitted">Add</button>
  </form>
