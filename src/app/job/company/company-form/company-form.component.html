<div class="alert alert-danger mt-3" role="alert" *ngIf="isSubmitted && error">
    {{error}}
  </div>
  <h1>Adding company</h1>
  <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" 
            [(ngModel)]="company.name" #name="ngModel" required>
        <label for="name">Name</label>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-3">Name is required</div>
    </div>
    <div class="form-group mb-3">
        <label for="user">Admin: </label>
        <select class="form-select" [(ngModel)]="company.adminId" #admin="ngModel" id="admin" name="admin">
            <option value="" selected>None</option>
            <option *ngFor="let u of users" [ngValue]="u.id">{{ u.userName }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!companyForm.form.valid || isSubmitted">Add</button>
  </form>
